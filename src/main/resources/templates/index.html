<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>URL Shortener</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="text-center">
    <h1 class="text-3xl font-bold mb-4">URL Shortener</h1>
    <form action="/shorten" method="post" class="mb-4">
        <label for="originalUrl" class="block mb-2">Enter URL to shorten:</label>
        <input type="text" id="originalUrl" name="originalUrl" required class="border p-2 mb-4 w-full">
        <button type="submit" class="bg-purple-700 hover:bg-purple-600 text-white p-2 rounded">Shorten</button>
    </form>
    <div>
        <h2 class="text-2xl font-semibold mb-4">URLs</h2>
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th class="px-4 py-2">Original URL</th>
                <th class="px-4 py-2">Shortened URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="url : ${urls}">
                <td class="border px-4 py-2" th:text="${url.originalUrl}" onclick="copyToClipboard(this)"></td>
                <td class="border px-4 py-2 cursor-pointer" th:text="${baseUrl} + '/' + ${url.urlCode}"
                    onclick="copyToClipboard(this)"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function copyToClipboard(element) {
        const tempInput = document.createElement('input');
        tempInput.value = element.textContent;

        navigator.clipboard.writeText(tempInput.value)
            .then(() => {
                alert('URL copied to clipboard');
            })
            .catch(err => {
                console.error('Failed to copy URL to clipboard', err);
            });
    }
</script>
</body>
</html>
